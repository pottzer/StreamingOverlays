<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">

	<script src="static/code.jquery.comjquery-3.1.1.min.js"></script>
	
	<script>
	var seconds = 0;

	var runtimeSec = 0;
	var runtimeMin = 0;

	var sMin = 0;
	var sSec = 0;

	function initTimer(min, sec){
		seconds = seconds + (min * 60);
		seconds = seconds + sec;
	}

	function getTimeRemaining(){
		seconds = seconds - 1;

 		var min = Math.floor(seconds/60);
		var sec = Math.floor(seconds%60);
  		
  		return {
  			'total': seconds,
    		'minutes': min,
    		'seconds': sec
  		};
	}

	function initCountdown(){	


		var timeinterval = setInterval(function(){
			var t = getTimeRemaining();
			var timer = document.getElementById("timer");
			if(t.minutes < 10 && t.seconds < 10)
			{
				timer.innerHTML = "0"+t.minutes+":"+"0"+t.seconds;
			}
			else if(t.seconds < 10)
			{
				timer.innerHTML = t.minutes + ":" + "0"+t.seconds;
			}
			else if(t.minutes < 10)
			{
				timer.innerHTML = "0"+t.minutes + ":" + t.seconds;
			}
			else
			{
				timer.innerHTML = t.minutes + ':' + t.seconds;
			}
			
			if(t.total<=0){
				clearInterval(timeinterval);
			} 
		},1000);
	}

	$('#formTarget').click(function(){
		console.log("hejsan");
		var min = getElementById("min").value;
		var sec = getElementById("sec").value;
		console.log(min);
		console.log(sec);
		initTimer(200,20);	
		initCountdown();
	})

	</script>
	</head>

	<body>
	<div id="BODY" style="width:1920px; height:1080px; position:absolute; margin:0px; padding:0px;">
		<div id="schedule_box" style="color:#FFFFFF; background: #000000; height:100%; width:25%; position:absolute;">
			<h4 id="name1">HEJSAN</h4>
		</div>
		<div id="infobox" style="color:#FFFFFF; background: #000000; height:25%; width:75%; position:absolute; bottom: 0px; right:0;">
			<div id="timer" style="height:10%; width:10%; color:#FFFFFF; position:absolute;">
			</div>
		</div>
		<div id="cameraPlace" style="background-image: url(1920x1080.png); position:absolute; height:75%; width:75%; right:0;"></div>

		<div id="form" style="width:400px; height:400px; margin-top:2000px; position:absolute;">
		<form id="formTarget" action="">
			<input id="min" type="text"/>
			<input id="sec" type="text"/>
			<input id="submitTime" type="submit"> 
		</form>
		</div>
	</div>

	</body>


</html>
