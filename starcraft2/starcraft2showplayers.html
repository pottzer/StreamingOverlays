<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">

	<link rel="stylesheet" type="text/css" href="../static/css/fonts.css">
	<script src="../static/script/code.jquery.comjquery-3.1.1.min.js"></script>
	
	<script>
	var team1 = "url(../static/pictures/starcraft2/bildVanster.png)";
	var player1 = "Dopamine";

	var team2 = "url(../static/pictures/starcraft2/bildHoger.png)";
	var player2 = "Pottzer";

	var mapStringName = "HelvetetIHimlen";
	var mapSrc = "../150x150.png"


	function increaseSize(){
		document.getElementById("nameBox1").style.backgroundImage = team1;
		document.getElementById("nameBox2").style.backgroundImage = team2;
   		
		$(nameBox1).animate({
			left: "+=720px",
			bottom: "+=1080px"
		},2000,function(){
		
		});
		
		$(nameBox2).animate({
			right: "+=720px",
			top: "+=1080px"
		},2000);
	}
	function setStatics(){
		$(map).hide();
		$(mapName).text(mapStringName);
		$(vsText).hide();
		$(playerName1).hide();
		$(playerName1).text(player1);
		$(playerName2).hide();
		$(playerName2).text(player2);	
		$(mapPic).attr("src",mapSrc);
	}


	function moreAnimations(){
		$(map).fadeIn(2000);
		$(playerName1).fadeIn(2000);
		$(playerName2).fadeIn(2000);
		$(vsText).fadeIn(1000);

	}

	$(document).ready(function(){ 
		setStatics();
		setTimeout(increaseSize, 2000);
		setTimeout(moreAnimations, 4000);
	});
	</script>
	</head>

	<body>
	<div id="BODY" style="width:1920px; height:1080px; position:absolute; margin:0px; padding:0px;">
		<div id="nameBox1" style="height:100%; width:1200px; left:-720px; bottom:-1080px; position:absolute;">
			<div id="playerName1" class="text-red-border" style="border-:solid 5px rgba(255,0,0,0.4);text-align:center; width:800px; height:110px; font-size:90px; font-family:headerFont; position:absolute; color:#FFFFFF; background-color:rgba(0,0,0,0.6); top:30%; left:7%;">
			</div>
		</div>
		<div id="nameBox2" style="height:100%; width:1200px; right:-720px; top:-1080px; position:absolute;">
				<div id="playerName2" class="text-blue-border" style="text-align:center; width:800px; height:110px; font-size:90px; font-family:headerFont; position:absolute; color:#FFFFFF; background-color:rgba(0,0,0,0.6); bottom:30%; right:7%;">
				</div>
		</div>
		<div id="vsText" style="background:transparent; color:#FFFFFF; height:200px; width:200px; position:absolute; left:50%; top:50%; margin-top:-100px; margin-left:-100px;">
			<h1 style="font-size:80px; margin:0; margin-left:25px; padding:0; position:absolute; left:0; text-shadow:3px 10px 20px #000000; font-family:headerFont;">V</h1>
			<h1 style="font-size:80px; margin-top:90px; margin-right:25px; padding:0; position:absolute; right:0; text-shadow:3px 10px 20px #000000; font-family:headerFont;">S</h1>
		</div>
		<div id="map" style="width:200px; height:250px;position:absolute; bottom:0; text-align:center; color:#FFFFFF; left:50%; margin-left:-100px; ">
			<div style="margin:0; padding:0; position:absolute;">
				<img id="mapPic" style=" width:200px; height:200px; border:4px solid #000000; margin-left:-3px;">
			</div>
			<div id="mapText" style="background-color:rgba(0,0,0,0.3); width:200px; font-size:15px; color:#FFFFFF; font-family:headerFont; position:absolute; bottom:0; margin-bottom:25px;" >
				Karta
			</div>
			<div id="mapName" style="background-color:rgba(0,0,0,0.3); width:200px; font-size:20px; color:#FFFFFF; font-family:headerFont; position:absolute; bottom:0;" >			
			</div>
		</div>
	</div>
	</body>


</html>
