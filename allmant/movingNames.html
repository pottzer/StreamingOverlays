<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">

	<link rel="stylesheet" type="text/css" href="../static/css/fonts.css">
	<script src="../static/script/code.jquery.comjquery-3.1.1.min.js"></script>
	
	<script>
	var casterL = "Pontus Ridderstr√∂m";
	var casterR = "Pelle (RUDOLF) Andersson";

	function increaseSize(){


		$(nameBox1).animate({
			width:"700px",
		},3000);
		$(name1).animate({
			right: "-10%",
		},3000);

		$(nameBox2).animate({
			width:"700px"	
		},3000);
		$(name2).animate({
			left: "10%",
		},3000);
	}
	function fadeInNames(){
		$(name1).animate({
			opacity: 1
		},1000)
		$(name2).animate({
			opacity: 1
		},1000)
	}

	function decreaseSize(){
		$(name1).fadeOut(1000);
		$(name2).fadeOut(1000);
		$(nameBox1).animate({
			width:"0px",
		},2000);
		$(nameBox2).animate({
			width:"0px",
		},2000);

	}


	$(document).ready(function(){
		$(name1).text(casterL);
		$(name2).text(casterR); 
		setTimeout(increaseSize, 2000);
		setTimeout(fadeInNames, 3000);
		setTimeout(decreaseSize, 8000);
	});
	</script>


	</head>

	<body>
	<div id="BODY" style="width:1920px; height:1080px; position:absolute; margin:0px; padding:0px;">
		<div id="nameBox1" style="width:0; color:#FFF; margin-top:900px; background: #000000; height:60px; position:absolute;">
			<text id="name1" style="width:100%; height:100%; font-family:headerFont; font-size:50px; position:absolute; right:-100%; opacity:0;"></text>
		</div>
		<div id="nameBox2" style="width:0; color:#FFF; margin-top:900px; background: #000000; height:60px; position:absolute; right:0;">
			<text id="name2" style="width:100%; height:100%; font-family:headerFont; font-size:50px; position:absolute; left:-100%; opacity:0;"></text>
		</div>

	</div>
	</body>


</html>
