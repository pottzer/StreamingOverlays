<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">

	<link rel="stylesheet" type="text/css" href="../static/css/fonts.css">
	<script src="../static/script/code.jquery.comjquery-3.1.1.min.js"></script>
	
	<script>
	
	var initSeconds = 30;
	var initMinutes = 3;

	var text = "Pottzer VS Rama";

	var seconds = 0;
	function initTimer(min, sec){
		seconds = seconds + (min * 60);
		seconds = seconds + sec;
	}

	function getTimeRemaining(){
		seconds = seconds - 1;

 		var min = Math.floor(seconds/60);
		var sec = Math.floor(seconds%60);
  		
  		return {
  			'total': seconds,
    		'minutes': min,
    		'seconds': sec
  		};
	}

	function initCountdown(){	
		$("#timerText1").show();
		$("#timerText2").show();

		var timeinterval = setInterval(function(){
			var t = getTimeRemaining();
			var timer = document.getElementById("timer");
			if(t.minutes < 10 && t.seconds < 10)
			{
				timer.innerHTML = "0"+t.minutes+":"+"0"+t.seconds;
			}
			else if(t.seconds < 10)
			{
				timer.innerHTML = t.minutes + ":" + "0"+t.seconds;
			}
			else if(t.minutes < 10)
			{
				timer.innerHTML = "0"+t.minutes + ":" + t.seconds;
			}
			else
			{
				timer.innerHTML = t.minutes + ':' + t.seconds;
			}
			
			if(t.total<=0){
				clearInterval(timeinterval);
			} 
		},1000);
	}

	var pictures = ['../static/pictures/sponsorer/bildHoger.png','../static/pictures/sponsorer/bildVanster.png']
	var current = 0;

	function sponsorCarousel(){	

		var timeinterval = setInterval(function(){
			var oldImage = $("#sponsorCarousel img");

			var img = new Image();
			img.src = pictures[current = ++current % pictures.length];
			img.style = "width:inherit; position: absolute;";
			
			var newImage = $(img).hide();
			$("#sponsorCarousel").append(img);

			oldImage.stop(true).fadeOut(3000, function(){
				$(this).remove();
			});

			newImage.fadeIn(3000);

			//$("#picture").attr('src',pictures[current = ++current % pictures.length]);
		},8000);
	}

	$(document).ready(function(){
		$("#timerText1").text("Next up:");
		$("#timerText2").text(text);
		
		initTimer(initMinutes,initSeconds);
		initCountdown();
		sponsorCarousel();
	
	});
	
	</script>
	</head>

	<body>
	<div id="BODY" style="width:1920px; height:1080px; position:absolute; margin:0px; padding:0px;">
		<div id="schedule_box" style="font-family:headerFont; color:#FFFFFF; background: #000000; height:100%; width:25%; position:absolute;">
			<div id="event_info" style="text-align: center; width:100%; height:15%;">
				<div id="event" style="font-size:40px;">SSU Blizzcon LAN</div>
				<div id="game" style="font-size:40px;">Starcraft 2</div> 
			</div>
			<div id="schedule_item1" style="text-align: center; width:100%; height:20%;">
				<div id="time1" style="font-size:75px;">14:00</div>
				<div id="series1" style="font-size:35px;">Semi-final 1</div> 
				<div id="match1" style="font-size:30px;">Pottzer VS Rama</div>
			</div>
			<div id="schedule_item2" style="text-align: center; width:100%; height:20%;">
				<div id="time2" style="font-size:75px;">14:00</div>
				<div id="series2" style="font-size:35px;">Semi-final 2</div> 
				<div id="match2" style="font-size:30px;">Pottzer VS Pekka</div>
			</div>
			<div id="schedule_item3" style="text-align: center; width:100%; height:20%;">
				<div id="time3" style="font-size:75px;">14:00</div>
				<div id="series3" style="font-size:35px;">Grandfinal 1</div> 
				<div id="match3" style="font-size:30px;">Rama VS Pekka</div>
			</div>
		<div id="schedule_box" style="font-family:headerFont; color:#FFFFFF; background:transparent; height:25%; width:100%; position:absolute;">
			<div id="sponsorCarousel" style="height:100%; width:100%; overflow:hidden; position: absolute; bottom:0;">
			</div>
		</div>

		</div>

		<div id="infobox" style="color:#FFFFFF; background: #000000; height:25%; width:75%; position:absolute; bottom: 0px; right:0;">
			
			<div id="timerContainer" style="position:absolute;width:40%; height:100%; bottom:0; right:0;text-align: center; ">
				<div id="timer" style="font-family:headerFont; font-size:100px; color:#FFFFFF;"></div>
				<div id="timerText1" style="font-family:headerFont; font-size:30px; color:#FFFFFF; display:none;"></div>
				<div id="timerText2" style="font-family:headerFont; font-size:50px; color:#FFFFFF; display:none;"></div>
			</div>
			
		</div>

		</div>
	</div>

	</body>


</html>
