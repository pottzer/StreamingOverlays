	<script>
	var winners1 = ["druid","mage"];
	var winners2 = ["warrior", "warlock"];

	var player1 = "Dopamine";
	var decklist1 = ["hunter","druid","mage","priest"];
	var ban1 = "hunter";
	
	var player2 = "Pottzer";
	var decklist2 = ["hunter","warrior","warlock","rogue"];
	var ban2 = "hunter";

	var picturePath =  "../static/pictures/hearthstone/";

	var sponsors = ['../static/pictures/sponsorer/bildHoger.png','../static/pictures/sponsorer/bildVanster.png']


	function setStaticstuff(){
		
		for (var i = 0; i < decklist1.length; i++)
		{
			var deck = "#deckImg1"+i;
			if(ban1 == decklist1[i])
			{
				var src = picturePath +"ban" + ban1 +".png";
				$(deck).attr("src", src);
				continue;
			}

			for(var x = 0; x < winners1.length; x++)
			{
				if(winners1[x] == decklist1[i])
				{
					var src = picturePath + "winner" + winners1[x] +".png";
					break;
				} 
				var src = picturePath + decklist1[i] +".png";
			}
			$(deck).attr("src", src);
		}

		for (var i = 0; i < decklist2.length; i++)
		{
			var deck = "#deckImg2"+i;
			if(ban2 == decklist2[i])
			{
				var src = picturePath +"ban" + ban2 +".png";
				console.log(src);
				$(deck).attr("src", src);
				continue;
			}
			for(var x = 0; x < winners2.length; x++)
			{
				if(winners1[x] == decklist1[i])
				{
					var src = picturePath + "winner" + winners2[x] +".png";
					break;
				} 
				var src = picturePath + decklist2[i] +".png";
			}
			$(deck).attr("src", src);
		}
	}

	var current = 0;
	function rotatingSponsors(){	

		var timeinterval = setInterval(function(){
			var oldImage = $("#sponsorCarousel img");

			var img = new Image();
			img.src = sponsors[current = ++current % sponsors.length];
			img.style = "width:inherit; position: absolute;";
			
			var newImage = $(img).hide();
			$("#sponsorCarousel").append(img);

			oldImage.stop(true).fadeOut(3000, function(){
				$(this).remove();
			});

			newImage.fadeIn(3000);

			//$("#picture").attr('src',pictures[current = ++current % pictures.length]);
		},8000);
	}

	function animatePictureBorder(){
		$(topBorder1).animate({
			width: "+=50%"
		},500);
		
		$(topBorder2).animate({
			width: "+=50%",
			left: "+=100%;"
		},500);
		
		setTimeout(function(){
			$(leftBorder).animate({
				height: "+=100%",
			},500);

			$(rightBorder).animate({
				height: "+=100%",
			},500);
		},500);

		setTimeout(function(){
			$(botBorder1).animate({
				width: "+=50%",
			},500);
			$(botBorder2).animate({
				width: "+=50%"
			},500);
		},1000);
	}



	$(document).ready(function(){ 
		setStaticstuff();
		rotatingSponsors();
		animatePictureBorder();
	});
	</script>
