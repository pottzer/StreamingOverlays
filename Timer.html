	<script>
	var initSeconds = 30;
	var initMinutes = 3;
	var text = "Pottzer VS Rama";



	var seconds = 0;
	function initTimer(min, sec){
		seconds = seconds + (min * 60);
		seconds = seconds + sec;
	}

	function getTimeRemaining(){
		seconds = seconds - 1;

 		var min = Math.floor(seconds/60);
		var sec = Math.floor(seconds%60);
  		
  		return {
  			'total': seconds,
    		'minutes': min,
    		'seconds': sec
  		};
	}

	function initCountdown(){	
		$("#timerText1").show();
		$("#timerText2").show();

		var timeinterval = setInterval(function(){
			var t = getTimeRemaining();
			var timer = document.getElementById("timer");
			if(t.minutes < 10 && t.seconds < 10)
			{
				timer.innerHTML = "0"+t.minutes+":"+"0"+t.seconds;
			}
			else if(t.seconds < 10)
			{
				timer.innerHTML = t.minutes + ":" + "0"+t.seconds;
			}
			else if(t.minutes < 10)
			{
				timer.innerHTML = "0"+t.minutes + ":" + t.seconds;
			}
			else
			{
				timer.innerHTML = t.minutes + ':' + t.seconds;
			}
			
			if(t.total<=0){
				clearInterval(timeinterval);
			} 
		},1000);
	}

	$(document).ready(function(){
		$("#timerText1").text("Next up:");
		$("#timerText2").text(text);
		
		initTimer(initMinutes,initSeconds);

		initCountdown();
	
	});
	</script>
