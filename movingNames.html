<!DOCTYPE html>
<html>
	<head>
	<script src="static/code.jquery.comjquery-3.1.1.min.js"></script>
	
	<script>
	function setName(){
		$(name1).text("Pontus Ridderström");
		
	}

	function increaseSize(){
		$(nameBox1).animate({
			width:"700px",
		},4000,function(){
			$(name1).text("Pontus Ridderström");
		});

		$(nameBox2).animate({
			width:"700px"
		},4000,function(){
			$(name2).text("Pontus Ridderström");
		});
	}

	function decreaseSize(){
		$(name1).text("");
		$(name2).text("");
		$(nameBox1).animate({
			width:"0px",
		},4000);
		$(nameBox2).animate({
			width:"0px",
		},4000);
	}


	$(document).ready(function(){ 
		setTimeout(increaseSize, 2000);
		setTimeout(decreaseSize, 10000);
	});
	</script>


	</head>

	<body>
	<div id="BODY" style="width:1920px; height:1080px; position:absolute; margin:0px; padding:0px;">
		<div id="nameBox1" style="color:#FFFFFF;margin-top:900px; background: #000000; height:50px; position:absolute;">
			<h4 id="name1"></h4>
		</div>
		<div id="nameBox2" style="color:#FFFFFF;margin-top:900px; background: #000000; height:50px; position:absolute; right:0;">
			<h4 id="name2"></h4>
		</div>

	</div>
	<div id="form" style="width:400px; height:400px; margin-top:2000px; position:absolute;">
		<form>
			<input id="fullName1" type="text"/>
			<input type="submit"> 
		</form>
	</div>
	</body>


</html>
